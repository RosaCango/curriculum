<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }
        .perfil {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333333;
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div class="perfil">
        <h1>Nombre: Rosa Cango</h1>
        <p>Edad: 16 años</p>
        <h2>Habilidades Técnicas:</h2>
        <ul>
            <li>Programación en Python</li>
            <li>Diseño de bases de datos SQL</li>
            <li>Desarrollo web con HTML, CSS y JavaScript</li>
        </ul>
    </div>
</body>
</html>
